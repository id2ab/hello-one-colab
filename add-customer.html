<script>
    // üëâ ‡§Ø‡§π‡§æ‡§Å ‡§Ö‡§™‡§®‡§æ ‡§Ö‡§∏‡§≤‡•Ä Apps Script Web App URL ‡§°‡§æ‡§≤‡•ã (‡§ú‡•ã /exec ‡§™‡§∞ ‡§ñ‡§§‡•ç‡§Æ ‡§π‡•ã‡§§‡§æ ‡§π‡•ã)
    // ‡§ß‡•ç‡§Ø‡§æ‡§® ‡§∞‡§π‡•á: ‡§¨‡•Ä‡§ö ‡§Æ‡•á‡§Ç ‡§ï‡•ã‡§à ‡§®‡§à line ‡§®‡§π‡•Ä‡§Ç ‡§π‡•ã‡§®‡•Ä ‡§ö‡§æ‡§π‡§ø‡§è
    const API_URL = "https://script.google.com/macros/s/AKfycbxd-21OaGQVcpMLIzXEJE3ge3i_HlXN-McSkIcU7281W1ufrhAVpTQlxUtwbAuRIATP/exec";

    const form = document.getElementById("customerForm");
    const statusEl = document.getElementById("status");

    form.addEventListener("submit", async (e) => {
        e.preventDefault();
        statusEl.textContent = "Saving...";
        statusEl.className = "status";

        const formData = new FormData(form);
        const payload = {};

        formData.forEach((value, key) => {
            payload[key] = (value || "").toString().trim();
        });

        try {
            // ‡§∏‡§¨‡§∏‡•á simple ‡§§‡§∞‡•Ä‡§ï‡§æ: no-cors, ‡§§‡§æ‡§ï‡§ø CORS / preflight ‡§ï‡•Ä ‡§ù‡§Ç‡§ù‡§ü ‡§® ‡§∞‡§π‡•á
            await fetch(API_URL, {
                method: "POST",
                mode: "no-cors",
                body: JSON.stringify(payload)
            });

            // ‡§π‡§Æ response ‡§®‡§π‡•Ä‡§Ç ‡§™‡§¢‡§º ‡§™‡§æ‡§è‡§Å‡§ó‡•á, ‡§™‡§∞ request ‡§ú‡§æ ‡§ö‡•Å‡§ï‡•Ä ‡§π‡•ã‡§ó‡•Ä
            statusEl.textContent = "‚úÖ Saved! ‡§ï‡•É‡§™‡§Ø‡§æ Sheet ‡§Æ‡•á‡§Ç ‡§®‡•Ä‡§ö‡•á ‡§®‡§à row check ‡§ï‡§∞‡•á‡§Ç‡•§";
            statusEl.className = "status ok";
            form.reset();
        } catch (err) {
            console.error(err);
            statusEl.textContent = "‚ùå Network error: " + err.message;
            statusEl.className = "status err";
        }
    });
</script>
